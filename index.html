<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Russian Raven's Retro Realms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@400;600;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
      .fantasy-title, .fantasy-subtitle {
        font-family: 'Cinzel', serif;
      }

      /* --- Title Animation --- */
      @keyframes fantasy-reveal {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.8);
          text-shadow: 0 0 25px #fff, 0 0 40px #a78bfa, 0 0 55px #a78bfa;
          filter: blur(4px);
        }
        70% {
          opacity: 1;
          transform: translateY(-5px) scale(1.1);
          text-shadow: 0 0 5px #fff, 0 0 10px #a78bfa;
          filter: blur(0);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          text-shadow: none;
          filter: blur(0);
        }
      }

      .wavy-char {
        display: inline-block;
        opacity: 0; /* Start hidden */
        animation: fantasy-reveal 1.5s forwards cubic-bezier(0.19, 1, 0.22, 1);
        animation-delay: calc(var(--char-index) * 60ms);
      }
      
      /* --- Subtitle Animation --- */
      @keyframes fade-in-subtitle {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .subtitle-fade-in {
        opacity: 0; /* Start hidden */
        animation: fade-in-subtitle 1s forwards ease-out;
        animation-delay: 3.3s; /* Timed to start after title animation */
      }

      /* --- DM Button Animation --- */
      .dm-button h2, .dm-button p {
        position: relative;
        transition: all 0.3s ease;
      }

      .dm-button:hover h2, .dm-button:hover p {
        animation: burn 0.8s forwards;
      }
      .dm-button:hover h2::after, .dm-button:hover p::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #f7fafc; /* White text for rewrite */
        font-family: 'Cinzel', serif; /* Ensure font matches */
        opacity: 0;
        animation: ink-rewrite 0.5s 0.6s forwards;
      }

      @keyframes burn {
        0% { color: white; text-shadow: none; }
        50% { color: orange; text-shadow: 0 0 10px #f00, 0 0 20px #ff8c00; transform: scale(1.05); }
        100% { color: transparent; text-shadow: none; transform: scale(1); }
      }

      @keyframes ink-rewrite {
        0% { opacity: 0; filter: blur(5px); text-shadow: 0 0 10px #805AD5; }
        100% { opacity: 1; filter: blur(0); text-shadow: 0 0 3px #805AD5; }
      }
      
      /* --- Player Button Animation --- */
      .player-button h2, .player-button p {
        position: relative;
        transition: all 0.3s ease;
        z-index: 1;
      }
      
      .player-button::before {
        content: '';
        position: absolute;
        inset: -2px;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10 C 20 20, 40 20, 50 10 S 70 0, 80 10' stroke='gold' stroke-width='2' fill='none' stroke-linecap='round'/%3E%3Cpath d='M20 30 C 30 40, 50 40, 60 30 S 80 20, 90 30' stroke='white' stroke-width='1' fill='none' stroke-linecap='round'/%3E%3Cpath d='M30 50 C 40 60, 60 60, 70 50 S 90 40, 100 50' stroke='gold' stroke-width='2' fill='none' stroke-linecap='round'/%3E%3C/svg%3E");
        background-size: 50px 50px;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 0;
        filter: blur(2px) brightness(1.5);
        border-radius: 0.5rem; /* Match button's rounded-lg */
      }

      .player-button:hover::before {
        opacity: 0.5;
        animation: scribble-flow 10s linear infinite;
      }

      .player-button:hover h2, .player-button:hover p {
        animation: holy-light 1s ease-in-out forwards;
      }

      @keyframes holy-light {
        0% { color: white; text-shadow: none; }
        50% { color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 35px #fff; }
        100% { color: white; text-shadow: 0 0 8px #fff, 0 0 15px #ffd700; }
      }

      @keyframes scribble-flow {
        from { background-position: 0 0; }
        to { background-position: 100px 100px; }
      }

    </style>
